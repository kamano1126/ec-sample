<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>アカウント確認</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

<div class="bg-white shadow rounded-lg p-8 w-full max-w-md text-center">
    <h1 class="text-xl font-bold mb-6">ご注文にはアカウントが必要です</h1>

    <div class="space-y-4">
        <a th:href="@{/users/login}"
           class="block bg-blue-600 text-white py-3 rounded hover:bg-blue-700">
            ログインする
        </a>

        <a th:href="@{/users/register}"
           class="block bg-green-600 text-white py-3 rounded hover:bg-green-700">
            新規登録する
        </a>
    </div>

    <a th:href="@{/cart}" class="block mt-6 text-gray-500 underline">
        カートに戻る
    </a>
</div>

</body>
</html>
