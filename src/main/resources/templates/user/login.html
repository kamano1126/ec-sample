<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザーログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-md mx-auto mt-20 p-8 bg-white shadow-lg rounded">
    <h1 class="text-2xl font-bold mb-6 text-center">ログイン</h1>

    <p th:if="${loginError}" class="text-red-500 text-sm"  th:text="${loginError}"></p>

    <form th:action="@{/users/login}" method="post" class="space-y-4">



        <!-- メールアドレス -->
        <div>
            <label class="block mb-1">メールアドレス</label>
            <input type="email" name="email"
                   class="w-full p-2 border rounded">

        </div>

        <!-- パスワード -->
        <div>
            <label class="block mb-1">パスワード</label>
            <input type="password" name="password"
                   class="w-full p-2 border rounded">
        </div>

        <!-- 登録ボタン -->
        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
            ログイン
        </button>
    </form>
</div>
</body>
</html>
