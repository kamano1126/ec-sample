<header th:fragment="siteHeader" xmlns:th="http://www.thymeleaf.org">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-gray-800 hover:text-blue-600 font-semibold text-lg transition-colors">
                        🏠ホーム
                    </a>
                    <a href="/products" class="text-gray-800 hover:text-blue-600 font-semibold text-lg transition-colors">
                        👘商品一覧
                    </a>
                    <a href="/cart" class="text-gray-800 hover:text-blue-600 font-semibold text-lg transition-colors">
                        🛒カート
                    </a>
                    <div th:if="${loginUser != null}">
                        <p>ようこそ<span th:text="${loginUser.username}"></span>さん</p>
                        <a href="/users/logout">ログアウト</a>
                    </div>
                    <div th:if="${loginUser == null}">
                        <a href="/users/register" class="text-gray-800 hover:text-blue-600 font-semibold text-lg transition-colors">
                            👤ユーザー登録
                        </a>
                        <a href="/users/login" class="text-gray-800 hover:text-blue-600 font-semibold text-lg transition-colors">
                            ログイン
                        </a>
                    </div>
                    <div th:if="${session.loginUser != null and session.loginUser.role == 'ROLE_ADMIN'}">
                        <a href="/admin/products/new">
                            商品登録
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </nav>
</header>
