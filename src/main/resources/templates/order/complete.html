<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>注文完了</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- ヘッダー -->
<div th:replace="layout/header :: siteHeader"></div>

<!-- メイン -->
<div class="flex items-center justify-center py-20 px-4">
    <div class="bg-white max-w-md w-full rounded-lg shadow-lg p-8 text-center">

        <!-- チェックアイコン -->
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="h-8 w-8"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M5 13l4 4L19 7" />
                </svg>
            </div>
        </div>

        <!-- タイトル -->
        <h1 class="text-2xl font-bold text-gray-800 mb-4">
            ご注文が完了しました
        </h1>

        <!-- メッセージ -->
        <p class="text-gray-600 mb-6 leading-relaxed">
            ご注文ありがとうございます。<br>
            注文内容を確認後、発送の準備を行います。
        </p>

        <!-- 補足 -->
        <p class="text-sm text-gray-500 mb-8">
            ご登録のメールアドレスに注文確認メールをお送りしています。
        </p>

        <!-- ボタン -->
        <div class="space-y-3">
            <a href="/"
               class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded transition">
                トップページへ戻る
            </a>

            <a href="/products"
               class="block w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-3 rounded transition">
                買い物を続ける
            </a>
        </div>

    </div>
</div>

</body>
</html>
